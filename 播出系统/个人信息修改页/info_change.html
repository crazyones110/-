<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>info_change</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="//at.alicdn.com/t/font_1306523_y0poaqr6yx.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <div class="headerWrapper">
            <span>个人主页</span>
            <span><a href="#">新闻系统</a></span>
            <span><a href="#">百科系统</a></span>
            <span><a href="#">问答系统</a></span>
            <span><a href="#">退出登录</a></span>
        </div>
    </header>
    <main>
        <div class="mainWrapper">
            <div class="mainHeader">个人信息修改</div>
            <div class="changeBody">
                <div class="options">
                    <div class="accountSetting">账号设置</div>
                </div>
                <div class="telephone accountBlock">
                    <div class="accountBlockHeader">
                        <span class="settingName">手机</span>
                        <span>17816874396</span>
                        <span class="look">查看<svg class="icon lookSvg" aria-hidden="true">
                                <use xlink:href="#icon-xia"></use>
                        </svg></span>
                    </div>                    
                </div>
                <div class="password accountBlock">
                    <div class="accountBlockHeader">
                        <span class="settingName">密码</span>
                        <span class="look">查看<svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-xia"></use>
                        </svg></span>
                    </div>
                    <div class="accountBlockMain">
                        <div class="currentPassword">
                            <span>当前密码:</span>
                            <input type="text" name="currentPassword">
                        </div>
                        <div class="newPassword">
                            <span>新密码:</span>
                            <input type="text" name="newPassword">
                        </div>                        
                        <div class="newPasswordAgain">
                            <span>确认新密码:</span>
                            <input type="text" name="newPasswordAgain">
                        </div>
                        <div class="buttonWrapper">
                            <button>确定</button>
                        </div>
                    </div>                  
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
